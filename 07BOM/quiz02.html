<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{margin: 0 ; padding: 0;}
        .logo{position: absolute; width: 100%; height: 100%; left: 0; top: 0; z-index: -1;}
        h3{z-index: 100; color: #fff;position: absolute; left: 50%;top: 50%;font-size: 30px;}
        .logo > img{width: 100%; height: 100%; animation: fade-in 0.5s linear;
        }

        @keyframes fade-in{
            from{
                opacity: 0;
            } to{
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="clock">
        <h3>00:00:00</h3>
    </div>
    <div class="logo">
        <img src="img/1.jpg" class="bgImg">
    </div>
    <script>
        var clock = document.querySelector(".clock h3");

        function createTime() {
            var time = new Date();
            var hour = time.getHours();
            var minute = time.getMinutes();
            var second = time.getSeconds();

            var now = (hour < 10 ? "0" + hour : hour) + ":" + (minute < 10 ? "0" + minute : minute) + ":" + (second < 10 ? "0" + second : second);
            clock.innerHTML = now;
        }


        (function () {
            window.setInterval(createTime, 1000);
        })();

        var logo = document.querySelector(".logo");
        var index = 1;

        function changeImg(){

            //이미지생성
            var img = document.createElement("img");
            index++;
            img.src = "img/" + index + ".jpg";
            img.alt = "이미지" + index;

            //기존이미지 삭제
            logo.removeChild(logo.lastElementChild);
            
            //이미지 추가
            logo.appendChild(img);

            if(index == 4) index = 1;
        }
        (function(){
            setInterval(changeImg, 3000);
        })();
    </script>
</body>

</html>
