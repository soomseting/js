<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button type="button" id="stop">타임아웃 중지버튼(클릭하면 타임아웃이 중지됨)</button>

    <script>
        var stopId = window.setTimeout(function(){
            alert("5초 뒤에 실행되는 코드입니다");
        },5000);

        var stop = document.getElementById("stop");
        stop.onclick = function(){
            window.clearTimeout("stopId");
        }
    </script>
</body>
</html>
