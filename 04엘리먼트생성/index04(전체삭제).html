<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

    <button button="type" id="del">일괄 삭제</button>
    <table >
        <thead>
            <th><input type="checkbox" class="allCheck"></th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>

        <tbody class="table">
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>2</td>
            <td>김길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>3</td>
            <td>이길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>4</td>
            <td>고길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>

        </tbody>
        <script>
            //전체선택기능
            var allCheck = document.querySelector(".allCheck");
            var cks = document.querySelectorAll(".check");
            var del = document.getElementById("del");


            allCheck.onclick = function(){
                // console.log(cks[0].value);
                // console.log(cks[0].checked);
                
                // if(allCheck.checked){
                //     for(var i = 0; i< cks.length; i++){
                //         cks[i].checked = true;
                //     }
                // }else{
                //     for(var i = 0; i< cks.length; i++){
                //         cks[i].checked = false;
                //     }
                // }
                /////////////////////////////////////

                for(var i = 0; i< cks.length; i++){
                    if(allCheck.checked){
                        cks[i].checked = true;
                    }else{
                        cks[i].checked = false;
                    }
                }
            }
        
            del.onclick = function(){
                for(var i = 0; i< cks.length; i++){
                    if(cks[i].checked){ //체크박스가 체크되어있으면
                        cks[i].closest("tr").remove();
                    }
                }
            }
        
        
        
        </script>
</body>
</html>
