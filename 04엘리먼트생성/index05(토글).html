    <h3 class="title">1. 클래스를 이용해서 하나의 버튼을 토글형태</h3>
    <button type="button" id="myBtn" class="a">토글버튼</button>

    <script>
        var title = document.querySelector(".title");
        var myBtn = document.getElementById("myBtn");

        myBtn.onclick = function(){
            if(myBtn.classList.contains("x")){//x가 있었으면
                title.style.color = "black";
            }else{ //x가 없었으면
                title.style.color = "red";
            }
            myBtn.classList.toggle("x");//x가 있으면 삭제, 없으면 x를 추가
        }
    </script>

    <hr>
    <style>
        .example.active{
            color : red;
        }
    </style>

    <h3 class="example active">2. 클래스 자체에 디자인을 주고, 이 클래스를 옮겨가면서 사용하는 방식</h3>
    <button type="button" id="toggleBtn">토글버튼</button>
    <script>
        var example = document.querySelector(".example");
        var toggleBtn = document.getElementById("toggleBtn");
        toggleBtn.onclick = function(){
            example.classList.toggle("active");
        }  
    </script>
</body>
