<body>
    


<table >
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>2</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>3</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>4</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>5</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        </tbody>
    </table>

    <script>
        function down(node){
            // console.log(node);
            // //Element라는 이름이 붙어있는 애를 쓰세요!!
            // console.log(node.parentElement);//부모 - 정확히 태그만 선택
            // console.log(node.parentNode); //부모 - 텍스트노드(화이트스페이스) 같은 경우
            
            // console.log(node.nextElementSibling);//다음형제
            // console.log(node.previousElementSibling);//이전형제
            
            // console.log(node.parentElement.children);//td의 자식들
            // console.log(node.parentElement.firstElementChild);//첫번째 자식
            // console.log(node.parentElement.lastElementChild);//마지막 자식
            
            //자리바꾸기
            var table = document.querySelector(".table");//tbody
            var current = node.parentElement.parentElement;//tr
            var next = current.nextElementSibling; //next tr

            if(next == null){
                alert("마지막 행 입니다");
                return;//함수 종료
            }

            // console.log(current);
            // console.log(next);

            //부모태그.insertBefore(삽입노드, 기준노드);
            table.insertBefore(next, current);
        }

        function up(node){
            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement;
            var prev = current.previousElementSibling;

            if(prev == null){
                alert("첫 번째 행 입니다");
                return;
            }

            table.insertBefore(current,prev);
            console.log(prev);
            
        }
    </script>

    <hr>
