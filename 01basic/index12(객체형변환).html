<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var data = [
            {id: 'abc', title: 'java', age:20},
            {id: 'aaa', title: 'jsp', age:10},
            {id: 'bbb', title: 'css', age:30}
        ]
        console.log(typeof data);

        //obj => 제이슨 형변환
        var str = JSON.stringify(data)
        console.log(typeof str);
        
        //제이슨 => obj 형변환
        var obj = JSON.parse(str);
        console.log(obj);

        //parse함수를 사용할 때 엄격한 규칙이 있습니다, 키 값을 반드시 ""로 묶어야 함
        JSON.parse('{"name" : "홍길동"}')
        

    </script>
</body>
</html>
