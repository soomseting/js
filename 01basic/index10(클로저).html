    <script>

        //클로저와 렉시컬스코프 closer, Lexical Scope
        //클로저를 전혀 모르더라도, 뒤에서 큰 문제를 발생시키진 않음

        //렉시컬 스코프 - 함수의 선언위치에 따라 상위스코프를 결정함
        //1st
        // var a = 1;
        // function x() {
        //     a = 10;
        //     //a는? 10
        // }

        //2st
        // var b = 1;
        // function y(){
        //     var b = 10;
        //     z();
        // }

        // function z(){
        //     console.log(b); //b는 1   
        // }

        //3st
        // var b = 1;
        // function y(){
        //     var b = 10;
        //     function z(){
        //         console.log(b); //b는 10 - Lexical Scope - 함수선언위치에 따라서 상위스코프가 달라진다
        //     }
        // }

        //클로저
        function some(){
            var a = 1;

            // var zzz = function(){
            //     return a;
            // }

            // return zzz;
            //위에 주석 친 코드를 줄여쓰면
            return function(){
                return a;
            }
        } //a는 여기에서 사라짐 - 지역변수 <- 클로저 쓰기 전
        
        //클로저 - 내부에 선언된 함수를 통해서 외부함수 a에 접근할 수 있는 환경을 만들어주는 것
        //자바에서는 getter, setter
        //JS는 접근 제어자가 없음
        var f = some();
        var result = f();
        console.log(result);
    

        /* 클로저의 예시 */
        function closer(){
            var count = 0;
            //return ++count;
            return function(){
                return ++count;
            }
        }

        var a = closer();
        console.log(a());
        console.log(a());
        console.log(a());
    
    
    
    </script>
</body>
