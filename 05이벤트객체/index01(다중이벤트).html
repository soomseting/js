<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="box">
        <li>1. 짜장면</li>
        <li>2. 짬뽕</li>
        <li>3. 볶음밥</li>
        <li>4. 탕수육</li>
        <li>5. 깐풍기</li>
    </ul>

    <div class="title">

    </div>

    <script>
        var lis = document.querySelectorAll(".box li");
        var title = document.querySelector(".title");

        // console.log(lis);
        for(var i = 0; i < lis.length; i++){
            lis[i].onclick = function(e){ // e는 이벤트 객체 자동으로 넣어줌
                // console.log('이벤트 동작됨!');
                // console.log(lis[i].innerHTML); //i는 전역변수 취급이라 5가 됩니다.
                // console.log(this); //이건 ok 사용 가능
                // console.log(e);
                // console.log(event); //잘 모르겠는데 이벤트 객체에 접근 할거라면 event
                console.log(event.target); //어떤태그에서 현재 이벤트가 발생한건지 접근해서 확인

               title.innerHTML = event.target.innerHTML;
                
                
                
            }
        }
        //이렇게 반복문으로 이벤트를 거는 것은 "뉴비"가 하는 작업...
        
    </script>
</body>
</html>
