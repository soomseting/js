<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        ul li {
            display: inline-block;
        }
		table { border-collapse: collapse; border-spacing : 0;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>
    
    
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody class="list">
            <tr>
                <td>1</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>222첫글</td>
                <td>hi</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>333첫글</td>
                <td>hi</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>4</td>
                <td>444첫글</td>
                <td>hi</td>
                <td><button type="button">삭제</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        var list = document.querySelectorAll(".list tr");

        for(var i = 0; i< list.length; i++){
            
            list[i].onclick = function(e){
                if(event.target.tagName != "BUTTON") return;
                
                event.currentTarget.remove();
            }
        }
    </script>
</body>
</html>
