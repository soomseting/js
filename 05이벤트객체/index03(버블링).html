<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .some1 {width: 300px;height: 300px;background: red;}
    .some2 {width: 200px;height: 200px;background: yellow;}
    .some3 {width: 100px;height: 100px;background: blue;}
</style>
<body>
    <div class="some1">
        <div class="some2">
            <div class="some3">some3(자식)</div>
        </div>
    </div>

    <script>
        //이벤트 버블링(dom에서 이벤트 동작방식)
        //자식 -> 부모로 이벤트가 실행되는 특성
        //
        var some1 = document.querySelector(".some1");
        var some2 = document.querySelector(".some2");
        var some3 = document.querySelector(".some3");

        // some1.addEventListener("click", function() {
        //     alert('some1 이벤트 설정');
        // });
        // some2.addEventListener("click", function() {
        //     alert('some2 이벤트 설정');
        //     event.stopPropagation(); //이벤트 버블링을 멈출
        // });
        // some3.addEventListener("click", function() {
        //     alert('some3 이벤트 설정');
        // });

        //이벤트 캡쳐링 -> 부모, 자식 이벤트가 걸려있을 때, 부모 -> 자식으로 이벤트가 동작함
        //특별한 경우가 아니면 캡쳐링 페이즈를 쓰지 않음
        some1.addEventListener("click", function() {
            alert('some1 이벤트 설정');
        }, true);
        some2.addEventListener("click", function() {
            alert('some2 이벤트 설정');
            // event.stopPropagation();
        }, true);
        some3.addEventListener("click", function() {
            alert('some3 이벤트 설정');
        }, true);
    </script>
</body>
</html>
