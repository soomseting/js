<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>최신 관심 목록</h3>
    <div class="cartList">

    </div>

    <script>
        //로컬스토리지에 저장된 값을 얻어서 cartList에 이미지로 생성
        var cartList = document.querySelector(".cartList");
        window.onload = function(){
            
            var like = sessionStorage.getItem("like");
            if((like) != null){
                // JSON.parse(localStorage.getItem("like"));
                var arr = JSON.parse(like);
                for(var i = 0; i< arr.length; i++){
                    var img = document.createElement("img");
                    img.src = arr[i];
                    img.width = 300;
                    cartList.appendChild(img);
                }
            }else{
                cartList.innerHTML = "최신 선택한 정보가 없습니다.";
            }
        }











        
    </script>
</body>
</html>
